<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for username, user in users.items() %}
            <li><a href="{{ url_for('show_profile', username=username) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
